<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Vibes Weather APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Indie+Flower&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<body>
    <div class="container">
        <div class="card">
           
            <div class="card-body">
               <form class="formCity" id="form-city">
                  <div class="search-cities">
                     <input
                       type="text"
                       placeholder="Enter a city..."
                       class="form-control"
                       id="show-city"
                       autofocus
                     />
                     </div>
                   <button class="lupa" type="submit">search</button>
                   <button class="current" id = "btn-current">find me</button>
                  </form>
                  <span class="line"></span>
               </br>
              <h1 class="city" id="current-city"> </h1>
               <ul class="moreInfo">
              <li class="dayTime" id="day-time"></li>
              <li class="weatherDescription" id="description"></li>
               </ul>
              <h2 class="now-temperature" id="temperature">    
            </h2>
             <h5>°C
             </h5>
             <ul class="underTemp">
               <li> Humidity: <span id="humidity"></span>%</li>
               <li> Windy: <span id="wind"></span>km/h</li>

             </ul>
             <div class="weather-forecast" id="forecast"></div>
            <img id="icon" src="media/sunny-image.png" class="weatherImage" />
           
            <p class="motivacional" id="message"></p>
          </div>
        <div class="bottomLine">
            <a href="https://github.com/evannyguedes/Good-vibes-weather-app" class="gitLink">Open-source code</a><spam>, by Évanny Guedes Belarmino </spam>
            <li class="pixabay">Images by <a href="https://pixabay.com/users/la_petite_femme-2212305/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1278120">MJ Jin</a> from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1278120">Pixabay</a> </li>
        </div>
    </div>
    
</body>
<script src="src/js.js"> 

</script>

</html>
