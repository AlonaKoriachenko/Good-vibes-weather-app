<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=800" />">
    <title>Good Vibes Weather APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Finger+Paint&family=Sunshiney&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<body class="page-body">

    <div class="container">

            <div class="card" style="background:linear-gradient(180deg, rgb(20, 35, 88) 0%, rgb(132, 148, 198) 41%, rgb(225, 237, 227) 100%)">
                <form class="formCity" id="form-city">
                  <div class="search-cities">
                     <input
                       type="text"
                       placeholder="Enter a city..."
                       class="form-control"
                       id="show-city"
                       autofocus
                     />
                  </div>
                  <button class="lupa" type="submit">
                    <img src="media/magni.png" class="pin-img" >
                  </button>
                  <button class="current" id = "btn-current">
                    <img src="media/pin.png" class="pin-img">
                  </button>
                </form>
                <span class="line-top">
                </span>
                </br>
              <div class="information">
                <div class= "weather row">
                  <div class="current left col-6">
                    <h1 class="city" id="current-city" style="color:black;"> 
                    </h1>
                    <ul class="moreInfo" style="color:black;">
                      <li class="dayTime" id="day-time" style="color: black;">
                      </li>
                      <li class="weatherDescription" id="description" style="color:black;">
                      </li>
                    </ul>
                  </div>
                  <div class="current right col-6">
                    <div class="size-temperature">
                      <span class="now-temperature" id="temperature" style="color:black;">    
                      </span>
                      <span class="celsius" style="color:black;">°C
                      </span>
                    </div>
                    <ul class="underTemp" style="color:black;">
                      <li> Humidity: 
                      <span id="humidity"> 
                      </span>%
                      </li>
                      <li> Windy: 
                      <span id="wind">
                      </span>
                      km/h
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="weather-forecast" id="forecast">
              </div>
              <img src="media/teste.png" class="yellow-tape" />
              </br>
              <img id="icon" src="media/sunny-image.png" class="weatherImage" />
              <p class="motivacional" id="message">
              </p>
              
              <img src="media/pink-tape.png" class="pink-tape-l" />
              <img src="media/pink-tape.png" class="pink-tape-r" />
              <a href="https://github.com/evannyguedes/Good-vibes-weather-app" target="blank">
                <img src="media/github.png" class="sticker-git" />
                <div class="hide-git">Open-source code, by Évanny Belarmino</div>
              </a>
              <a href="https://www.linkedin.com/in/%C3%A9vanny-guedes-belarmino-971777123/" target="blank">
                <img src="media/linkedin.png" class="sticker-lkd" />
                <div class="hide-lkd">Follow me</div>
              </a>
              <a href="https://pixabay.com/pt/users/la_petite_femme-2212305/" target="blank">
              <img src="media/mj.png" class="sticker-mj" />
              <div class="hide-mj">Images by Mj Jin from Pixabay</div>
              </a>


            </div>
    
</body>

<script src="src/js.js"> 
</script>

</html>
