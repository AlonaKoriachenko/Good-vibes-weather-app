<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=800" />
    <title>Good Vibes Weather APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Finger+Paint&family=Sunshiney&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<body class="page-body">

    <div class="container">

            <div class="card" style="background:linear-gradient(180deg, rgb(20, 35, 88) 0%, rgb(132, 148, 198) 41%, rgb(225, 237, 227) 100%)">

                <form class="form-city" id="formCity">
                  <div class="search-cities">
                     <input
                       type="text"
                       placeholder="Enter a city..."
                       class="form-control"
                       id="showCity"
                     />
                  </div>
                  <input type="image" src="media/magni.png" class="magni-img" style="filter:none"/>
                  <input type="image" id = "btnCurrent" src="media/pin.png" class="pin-img" style="filter:none"/>
                </form>

                <span class="line-top">
                </span>

                </br>

              <div class="information">
                <div class= "weather row">
                  <div class="current left col-6">
                    <h1 class="city" id="current-city" style="color:black;"> 
                    </h1>
                    <ul class="more-info" style="color:black;">
                      <li class="day-time" id="dayTime" style="color: black;">
                      </li>
                      <li class="weather-description" id="description" style="color:black;">
                      </li>
                    </ul>
                  </div>
                  <div class="current right col-6">
                    <div class="size-temperature">
                      <span class="now-temperature" id="temperature" style="color:black;">    
                      </span>
                      <span class="celsius" style="color:black;">°C
                      </span>
                    </div>
                    <ul class="under-temp" style="color:black;">
                      <li> Humidity: 
                      <span id="humidity"> 
                      </span>%
                      </li>
                      <li> Windy: 
                      <span id="wind">
                      </span>
                      km/h
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="weather-forecast" id="forecast">
              </div>
              <img src="media/teste.png" class="big-pin" />

              </br>

              <img id="icon" src="media/sunny-image.png" class="weather-img" />

              <p class="motivacional" id="message">
              </p> 
              <img src="media/pink-tape.png" class="pink-tape-l" />
              <img src="media/pink-tape.png" class="pink-tape-r" />
              
              <input type="image" src="media/github.png" class="sticker-git" onclick="goGitHub()">
                <div class="hide-git">Open-source code, by Évanny Belarmino</div>
              </input>
              <input type="image" src="media/linkedin.png" class="sticker-lkd" onclick="goLinkedin()">
                <div class="hide-lkd">Follow me</div>
              </input>
              <input type="image" src="media/mj.png" class="sticker-mj" onclick="goMJ()">
                <div class="hide-mj">Images by Mj Jin from Pixabay</div>
              </input>
              
            </div>
            
    </div>
    
</body>

<script src="src/js.js"> 
</script>

</html>
